<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">

      <form id="sign-up">
    <fieldset>
      <legend>Create Account</legend>
      <input type="text" name="credentials[email]" value="" placeholder="user name">
      <input id="passwordFirst" type="password" name="credentials[password]" value="" placeholder="password">
      <input id="passwordSecond" type="password" name="credentials[password_confirmation]" value="" placeholder="password confirmation">
      <br>
      <br>
      <input id="hideSignUp" class="btn btn-default" type="submit" name="submit" value="Create Account!">
    </fieldset>

  </form>
  <form id="sign-in">
    <fieldset>
      <legend>Sign in</legend>
      <input type="text" name="credentials[email]" value="" placeholder="email">
      <input type="password" name="credentials[password]" value="" placeholder="password">
      <br>
      <br>
      <input class="btn btn-default" type="submit" name="submit" value="Sign in!">
    </fieldset>
  </form>
  <form id="sign-out">
    <fieldset>
      <input class="btn btn-default" type="submit" name="submit" value="Sign out!">
    </fieldset>
    <br>
</form>

<form id="change-password">
      <fieldset>
        <legend>Change Password</legend>
        <input type="password" name="passwords[old]" value="" placeholder="Old Password">
        <input type="password" name="passwords[new]" value="" placeholder="New Password">
        <p id="validate-status"></p>
        <input class="btn btn-default" type="submit" name="submit" value="Change It">
      </fieldset>
    </form>

    <button class="btn-lg" id="get-pages"></button>
    <div id="app"></div>


    <div id="create-new-page-forms-id" class="signed-in-view col-xs-8">

        <div class="create-new-page-forms-header">
          <h2>Create New Page</h2>
        </div>

        <div class="create-new-page-forms-body">

          <form id="create-new-page-forms-submit" class="form-inline">
            <div class="form-group">
              <label for="page-title">Page Title*</label>
              <input id="page-title-input-id" type="text" name="page[title]" class="form-control" autofocus required>
            </div>
            <br>
            <div class="form-group">
              <label for="page-description">Page Description*</label>
              <input id="page-description-input-id" type="text" name="page[description]" class="form-control" required>
            </div>
            <br>
            <div class="form-group">
              <label for="page-user">Page User*</label>
              <input id="page-user-input-id" type="text" name="page[user]" class="form-control" hidden required>
            </div>
            <br>
            <div class="form-group create-new-page-buttons-div">
              <button type="submit" class="btn btn-success submit-button-class">Create</button>
              <button type="submit" class="btn btn-warning submit-button-blass">Cancel</button>
              <button type="submit" class="btn btn-warning submit-button-blass">Edit</button>
              <button type="submit" class="btn btn-danger submit-button-blass">Delete</button>
            </div>
        </form>

      </div>
    </div>

    <div id="create-new-post-forms-id" class="signed-in-view col-xs-8">

        <div class="create-new-post-forms-header">
          <h2>Create New Post</h2>
        </div>

        <div class="create-new-post-forms-body">

          <form id="create-new-post-forms-submit" class="form-inline">
            <div class="form-group">
              <label for="post-title">Post Title*</label>
              <input id="post-title-input-id" type="text" name="post[title]" class="form-control" autofocus required>
            </div>
            <br>
            <div class="form-group">
              <label for="post-content">Post Content*</label>
              <input id="post-content-input-id" type="text-area" name="post[content]" class="form-control" required>
            </div>
            <br>
            <div class="form-group">
              <label for="post-user">Post User*</label>
              <input id="post-user-input-id" type="text" name="post[user]" class="form-control" hidden required>
            </div>
            <br>
            <div class="form-group create-new-post-buttons-div">
              <button type="submit" class="btn btn-success submit-button-class">Create</button>
              <button type="submit" class="btn btn-warning submit-button-class">Cancel</button>
              <button type="submit" class="btn btn-warning submit-button-class">Edit</button>
              <button type="submit" class="btn btn-danger submit-button-class">Delete</button>
            </div>
        </form>

      </div>
    </div>


    </body>
</html>
