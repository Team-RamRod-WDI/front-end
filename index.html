    <!-- Sign Up Modal -->
    <!-- Sign Up Modal -->
    <div id="sign-up-modal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Create Account</h4>
          </div>

          <div class="modal-body">

            <form id="sign-up" class="form-inline signed-out-view">

              <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" name="credentials[email]" class="form-control" autofocus required>
              </div>
              <br>
              <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" name="credentials[password]" class="form-control" required>
              </div>
              <br>
              <div class="form-group">
                <label for="pwd">Password Confirmation:</label>
                <input type="password" name="credentials[password_confirmation]" class="form-control" required>
              </div>
              <br>
              <div class="modal-footer">
                <button type="submit" class="btn btn-default">Create</button>
              </div>

            </form>

          </div>

        </div>

      </div>
    </div>

    <!-- Sign In Modal -->
    <!-- Sign In Modal -->
    <div id="sign-in-modal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Login</h4>
          </div>

          <div class="modal-body">

            <form id="sign-in" class="form-inline signed-out-view">

              <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" name="credentials[email]" class="form-control" autofocus required>
              </div>
              <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" name="credentials[password]" class="form-control" required>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-default">Sign In</button>
              </div>

            </form>

          </div>

        </div>

      </div>
    </div>

    <!-- Change Password Modal -->
    <!-- Change Password Modal -->
    <div id="change-password-modal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Change Password</h4>
          </div>

          <div class="modal-body">

            <form id="change-password" class="form-inline signed-in-view">

              <div class="form-group">
                <label for="pwd">Old Password:</label>
                <input type="password" name="passwords[old]" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="pwd">New Password:</label>
                <input type="password" name="passwords[new]" class="form-control" required>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-default">Submit</button>
              </div>

            </form>

          </div>

        </div>

      </div>
    </div>
