<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">

      <form id="sign-up">
    <fieldset>
      <legend>Create Account</legend>
      <input type="text" name="credentials[email]" value="" placeholder="user name">
      <input id="passwordFirst" type="password" name="credentials[password]" value="" placeholder="password">
      <input id="passwordSecond" type="password" name="credentials[password_confirmation]" value="" placeholder="password confirmation">
      <br>
      <br>
      <input id="hideSignUp" class="btn btn-default" type="submit" name="submit" value="Create Account!">
    </fieldset>

  </form>
  <form id="sign-in">
    <fieldset>
      <legend>Sign in</legend>
      <input type="text" name="credentials[email]" value="" placeholder="email">
      <input type="password" name="credentials[password]" value="" placeholder="password">
      <br>
      <br>
      <input class="btn btn-default" type="submit" name="submit" value="Sign in!">
    </fieldset>
  </form>
  <form id="sign-out">
    <fieldset>
      <input class="btn btn-default" type="submit" name="submit" value="Sign out!">
    </fieldset>
    <br>
</form>

<form id="change-password">
      <fieldset>
        <legend>Change Password</legend>
        <input type="password" name="passwords[old]" value="" placeholder="Old Password">
        <input type="password" name="passwords[new]" value="" placeholder="New Password">
        <p id="validate-status"></p>
        <input class="btn btn-default" type="submit" name="submit" value="Change It">
      </fieldset>
    </form>

    </body>
</html>
